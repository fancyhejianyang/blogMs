<div class="login-container">
  <div class="login">
    <form nz-form [formGroup]="userform" (ngSubmit)="submitForm($event)" nzLayout="horizontal">
      <nz-form-item nzFlex>
        <nz-form-control nzSpan="24">
          <nz-input-group [nzPrefix]="user">
            <input nz-input formControlName="userName" placeholder="用户名">
          </nz-input-group>
          <nz-form-explain *ngIf="userform.get('userName')?.dirty && userform.get('userName')?.errors">Please
            input your username!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nzFlex>
        <nz-form-control nzSpan="24">
          <nz-input-group [nzPrefix]="lock">
            <input nz-input formControlName="passWord" placeholder="密码" type="password">
          </nz-input-group>
          <nz-form-explain *ngIf="userform.get('passWord')?.dirty && userform.get('passWord')?.errors">Please
            input your passWord!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nzFlex>
        <nz-form-control nzSpan="24">
          <label nz-checkbox formControlName="remember">
            <span>remember me</span>
          </label>
          <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
          <button nz-button nzType="primary" type="submit" class="login-form-button">login</button>
        </nz-form-control>
      </nz-form-item>
    </form>
    <ng-template #user>
      <i nz-icon type="user"></i>
    </ng-template>
    <ng-template #lock>
      <i nz-icon type="lock"></i>
    </ng-template>

  </div>
</div>
