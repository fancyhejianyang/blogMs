<div class="arc-list">
  <div class="header">文章管理</div>
  <!-- <form nz-form [formGroup]="groupName" (ngSubmit)="_submitForm(event, groupName.value)" nzLayout="horizontal">
  </form> -->
  <nz-table #nzTable [nzData]="arcList" [nzPageSize]="10" [nzSize]="'middle'" nzBordered="true">
    <thead>
      <tr>
        <th>文章标题</th>
        <th>发布时间</th>
        <th>所属分类</th>
        <th>发布状态</th>
        <th>浏览量</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of nzTable.data">
        <td class="arc-title">{{i.arc_title}}</td>
        <td>{{i.postDate}}</td>
        <td class="arc-type">{{i.type}}</td>
        <td>{{i.arc_status}}</td>
        <td>{{i.views}}</td>
        <td>
          <button nz-button nzType="default" class="edit-btn"><i nz-icon [nzType]="'edit'"></i><span>编辑</span></button>
          <nz-divider nzType="vertical"></nz-divider>
          <button nz-button nzType="danger" class="del-btn"><i nz-icon [nzType]="'delete'" nzTheme="fill"></i><span>删除</span></button>
          <nz-divider nzType="vertical"></nz-divider>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
